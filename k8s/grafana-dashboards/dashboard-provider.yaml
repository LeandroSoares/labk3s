apiVersion: v1
kind: ConfigMap
metadata:
  name: prom-stack-grafana-dashboard-provider
  namespace: observability
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: prom-stack
data:
  dashboards.yaml: |-
    apiVersion: 1
    providers:
    - name: 'k3s'
      orgId: 1
      folder: 'K3s'
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/k3s
    - name: 'alertmanager'
      orgId: 1
      folder: 'Alertmanager'
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/alertmanager
